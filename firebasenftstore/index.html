<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Crypto Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .top-bar {
      background: #333333; /* Changed from #222 to #333333 */
      color: white; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }

    .wallet-controls {
      display: flex; flex-direction: column; gap: 10px; align-items: center;
    }

    .wallet-controls button {
       padding: 8px 12px; border-radius: 4px; border: none;
       cursor: pointer; width: 100%;
    }

    .connect-btn {
      background: #0073e6; color: white;
    }
    .connect-btn:hover { background: #005bb5; }

    .list-item-btn {
      background: #28a745;
      color: white;
    }
    .list-item-btn:hover { background: #218838; }

    #adminBtn {
      background: #0073e6;
      color: white;
    }
    #adminBtn:hover { background: #005bb5; }

    #profileBtn {
      background: #28a745;
      color: white;
    }
    #profileBtn:hover { background: #218838; }

    #contactBtn {
      background: #f39c12;
      color: white;
    }
    #contactBtn:hover {
      background: #e67e22;
    }

    #rulesBtn {
      background: red;
      color: white;
    }
    #rulesBtn:hover {
      background: darkred;
    }

    .header-menu {
      background: #fff; padding: 10px 20px; border-bottom: 1px solid #ddd;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap;
    }

    .categories button {
      margin-right: 10px; background: #eee; border: none;
      padding: 6px 12px; border-radius: 4px; cursor: pointer;
      margin-bottom: 5px;
    }

    .search-bar {
        display: flex;
        gap: 10px;
        flex-grow: 1;
        max-width: 300px;
    }

    .search-bar input {
      padding: 8px; font-size: 14px; width: 100%;
      border-radius: 4px; border: 1px solid #ccc;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    .products {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px; margin-top: 20px;
    }

    .product-card {
      background: white; padding: 20px; text-align: center;
      border: 1px solid #ddd; border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: space-between;
    }

    .product-card img {
      max-width: 100%; height: auto; border-radius: 6px;
      margin-bottom: 10px;
    }

    .pagination {
      margin: 30px auto;
      text-align: center;
  }
    footer {
      text-align: center;
      padding: 20px;
      background: #333333; /* This sets a dark gray background */
      color: #CCCCCC;      /* This sets a light gray color for the text */
    }
  
  
    @media (max-width: 768px) {
      .header-menu {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-bar {
        width: 100%;
        max-width: none;
      }
      .products {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div>
    <h1>üåé Universal Crypto Marketplace</h1>
    <p>Buy items using ETH!</p>
  </div>
  <div class="wallet-controls">
    <span id="walletDisplay">Wallet: ‚Äî</span>
    <button id="connectBtn" class="connect-btn">üîå Connect Wallet</button>
    <button id="listItemBtn" class="list-item-btn" onclick="window.location.href = 'upanel.html';">üì¶ List an Item</button>
    <button onclick="window.location.href = 'government_trade.html';" style="
            background: linear-gradient(to right, red, white, blue);
            color: black;
            font-weight: bold;
            padding: 16x 20px;
            font-size: 16px;
            border: none;
            border-radius: px;
            cursor: pointer;
            box-shadow: 0 0 10px yellow;
            margin: 1px;
">      
  üèõÔ∏è Gov Trade  </button>
    <button id="adminBtn" onclick="window.location.href = 'admin.html';">üîë Admin Panel</button>
    <button id="profileBtn" onclick="window.location.href = 'user_profile.html';">üë§ Profile</button>
    <button id="contactBtn" onclick="window.location.href='support.html';">Support & Contact</button>
    <button id="rulesBtn" onclick="window.location.href='rules.html';">üìú Rules</button>
  </div>
</div>

<div class="header-menu">
  <div class="categories">
    <button onclick="filterCategory('all')">All Items</button>
    <button onclick="filterCategory('clothing')">Clothing</button>
    <button onclick="filterCategory('accessories')">Accessories</button>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
  </div>
</div>

<div class="main-content">
  <div class="products" id="productList">
    </div>
</div>

<div class="pagination">
  <button id="prevPageBtn" onclick="changePage(-1)" disabled>Previous</button>
  <span class="page-info">Page <span id="currentPageDisplay">1</span> of <span id="totalPagesDisplay">1</span></span>
  <button id="nextPageBtn" onclick="changePage(1)" disabled>Next</button>
</div

  <footer>
  </footer>

  <script>
    let provider, signer, userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          const accounts = await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          if (accounts.length > 0) {
            userAccount = accounts[0];
            updateWalletDisplay(userAccount);
            localStorage.setItem('walletAddress', userAccount);
            window.ethereum.on('accountsChanged', handleAccountsChanged);
            window.ethereum.on('chainChanged', () => window.location.reload());
          } else {
            disconnectWallet();
            alert('Please select an account in your wallet.');
          }
        } catch (error) {
          alert('Error connecting wallet: ' + error.message);
          disconnectWallet();
        }
      } else {
        alert('Please install MetaMask or OKX Wallet!');
      }
    }

    function updateWalletDisplay(account) {
      const walletDisplay = document.getElementById('walletDisplay');
      const connectBtn = document.getElementById('connectBtn');
      if (account) {
        const short = account.slice(0, 6) + "..." + account.slice(-4);
        walletDisplay.textContent = "Wallet: " + short;
        connectBtn.textContent = "‚úÖ Connected";
      } else {
        walletDisplay.textContent = "Wallet: ‚Äî";
        connectBtn.textContent = "üîå Connect Wallet";
      }
    }

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        disconnectWallet();
      } else {
        userAccount = accounts[0];
        updateWalletDisplay(userAccount);
        localStorage.setItem('walletAddress', userAccount);
      }
    }

    function disconnectWallet() {
      userAccount = null;
      provider = null;
      signer = null;
      localStorage.removeItem('walletAddress');
      updateWalletDisplay(null);
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      if (userAccount) {
        disconnectWallet();
      } else {
        connectWallet();
      }
    });
  </script>
</body>
</html>
